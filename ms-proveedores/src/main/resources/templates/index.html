<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Listado de Proveedores</h1>

        <div th:if="${proveedores.empty}" class="alert alert-info">
            No hay proveedores registrados.
        </div>

        <table th:if="${!proveedores.empty}" class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Contacto</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proveedor : ${proveedores}">
                    <td th:text="${proveedor.id}">1</td>
                    <td th:text="${proveedor.nombre}">TechData</td>
                    <td th:text="${proveedor.contacto}">Juan Perez</td>
                    <td th:text="${proveedor.telefono}">999888777</td>
                    <td th:text="${proveedor.direccion}">Av. Principal 123</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
